<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="recipes.length > 0">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipeItem]="recipe"
    ></app-recipe-item>
  </ion-list>
  <ion-text *ngIf="recipes.length <= 0">
    <p>No recipes available</p>
  </ion-text>
</ion-content>
