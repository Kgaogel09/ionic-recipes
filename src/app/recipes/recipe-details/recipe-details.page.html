<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-buttons (click)="onDelete()" slot="end">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
  <ion-text>
    <h1 class="ion-text-center">{{loadedRecipe.title}}</h1>
  </ion-text>
  <ion-list>
    <ion-item *ngFor="let item of loadedRecipe.ingredients">{{item}}</ion-item>
  </ion-list>
</ion-content>
